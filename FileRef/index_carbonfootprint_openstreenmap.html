<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Calculate Your Travel Carbon Footprint
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header p {
            color: #666;
            margin: 5px 0 0;
        }
        .trip-details, .carbon-footprint {
            display: inline-block;
            vertical-align: top;
            width: 48%;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .trip-details {
            margin-right: 2%;
        }
        .trip-details h2, .carbon-footprint h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .trip-details .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .trip-details .tabs button {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            cursor: pointer;
            font-size: 14px;
        }
        .trip-details .tabs button.active {
            background-color: #e0f7fa;
            border-color: #00acc1;
        }
        .trip-details .trip-type {
            margin-bottom: 20px;
        }
        .trip-details .trip-type label {
            margin-right: 20px;
            font-size: 14px;
        }
        .trip-details .trip-type input {
            margin-right: 5px;
        }
        .trip-details .form-group {
            margin-bottom: 20px;
        }
        .trip-details .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .trip-details .form-group select, .trip-details .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        .trip-details .form-group .input-group {
            display: flex;
        }
        .trip-details .form-group .input-group input {
            flex: 1;
            margin-right: 10px;
        }
        .trip-details .form-group .input-group input:last-child {
            margin-right: 0;
        }
        .trip-details .calculate-btn {
            text-align: center;
        }
        .trip-details .calculate-btn button {
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .carbon-footprint {
            text-align: center;
        }
        .carbon-footprint img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .footer img {
            vertical-align: middle;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Calculate Your Travel Carbon Footprint
    </h1>
    <p>
     Use our carbon footprint calculator to calculate your travel emissions and purchase carbon offsets.
    </p>
   </div>
   <div class="trip-details">
    <h2>
     Trip Details
    </h2>
    <div class="tabs">
     <button class="active" id="flight-tab">
      <i class="fas fa-plane">
      </i>
      Flight
     </button>
     <button id="car-tab">
      <i class="fas fa-car">
      </i>
      Car
     </button>
     <button id="boat-tab">
      <i class="fas fa-ship">
      </i>
      Boat
     </button>
    </div>
    <div class="trip-type">
     <label>
      <input checked="" name="trip-type" type="radio" value="one-trip"/>
      One Trip
     </label>
     <label>
      <input name="trip-type" type="radio" value="multiple-trips"/>
      Multiple Trips
     </label>
     <label>
      <input name="trip-type" type="radio" value="charter"/>
      Charter
     </label>
    </div>
    <div class="form-group">
     <label>
      Trip Type
     </label>
     <select id="trip-type">
      <option value="round-trip">
       Round Trip
      </option>
      <option value="one-way">
       One Way
      </option>
      <option value="multi-city">
       Multi City
      </option>
     </select>
    </div>
    <div class="form-group">
     <label>
      Passengers
     </label>
     <select id="passengers">
      <option value="1">
       1
      </option>
      <option value="2">
       2
      </option>
      <option value="3">
       3
      </option>
      <option value="4">
       4
      </option>
      <option value="5">
       5
      </option>
      <option value="6">
       6
      </option>
      <option value="7">
       7
      </option>
      <option value="8">
       8
      </option>
      <option value="9">
       9
      </option>
      <option value="10">
       10
      </option>
     </select>
    </div>
    <div class="form-group">
     <label>
      Class
     </label>
     <select id="class">
      <option value="economy">
       Economy
      </option>
      <option value="premium">
       Premium
      </option>
     </select>
    </div>
    <div class="form-group">
     <label>
      From
     </label>
     <div class="input-group">
      <input id="from" placeholder="Where From?" type="text"/>
      <input id="to" placeholder="Where To?" type="text"/>
     </div>
    </div>
    <div class="calculate-btn">
     <button id="calculate-btn">
      CALCULATE
     </button>
    </div>
   </div>
   <div class="carbon-footprint">
    <h2>
     Your Carbon Footprint
    </h2>
    <div id="carbon-result">
     <img alt="Placeholder image representing carbon footprint calculation result" height="200" src="https://storage.googleapis.com/a1aa/image/4wRXIjKH1Tb2HZn0ubApT69ar2n4wBRjxSywT44wWG049f2JA.jpg" width="200"/>
    </div>
   </div>
   <div class="footer">
    <p>
     Powered by
     <img alt="Sustainable Travel International Logo" height="20" src="https://storage.googleapis.com/a1aa/image/UCVjm8KqVE4SDxDr9LudTUMjTuUWlTi76sycQ3t4pIB59f2JA.jpg" width="100"/>
    </p>
   </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js">
  </script>
  <script>
   // JavaScript for interactivity and calculations
        document.addEventListener('DOMContentLoaded', function() {
            const flightTab = document.getElementById('flight-tab');
            const carTab = document.getElementById('car-tab');
            const boatTab = document.getElementById('boat-tab');
            const calculateBtn = document.getElementById('calculate-btn');
            const carbonResult = document.getElementById('carbon-result');

            let selectedMode = 'flight';

            flightTab.addEventListener('click', function() {
                selectedMode = 'flight';
                setActiveTab(flightTab);
            });

            carTab.addEventListener('click', function() {
                selectedMode = 'car';
                setActiveTab(carTab);
            });

            boatTab.addEventListener('click', function() {
                selectedMode = 'boat';
                setActiveTab(boatTab);
            });

            function setActiveTab(tab) {
                flightTab.classList.remove('active');
                carTab.classList.remove('active');
                boatTab.classList.remove('active');
                tab.classList.add('active');
            }

            calculateBtn.addEventListener('click', function() {
                const tripType = document.querySelector('input[name="trip-type"]:checked').value;
                const tripOption = document.getElementById('trip-type').value;
                const passengers = parseInt(document.getElementById('passengers').value);
                const travelClass = document.getElementById('class').value;
                const from = document.getElementById('from').value;
                const to = document.getElementById('to').value;

                // Placeholder for distance calculation
                const distance = 1000; // Replace with actual distance calculation

                let carbonFootprint = 0;

                if (selectedMode === 'flight') {
                    const emissionFactor = travelClass === 'economy' ? 0.15 : 0.25; // kg CO2 per mile
                    carbonFootprint = distance * emissionFactor * passengers;
                } else if (selectedMode === 'car') {
                    const emissionFactor = 0.411; // kg CO2 per mile
                    carbonFootprint = distance * emissionFactor * passengers;
                } else if (selectedMode === 'boat') {
                    const emissionFactor = 0.3; // kg CO2 per mile
                    carbonFootprint = distance * emissionFactor * passengers;
                }

                carbonResult.innerHTML = `<p>Your estimated carbon footprint is ${carbonFootprint.toFixed(2)} kg CO2</p>`;
            });

            // OpenStreetMap Nominatim API for location search
            const fromInput = document.getElementById('from');
            const toInput = document.getElementById('to');

            fromInput.addEventListener('input', function() {
                searchLocation(fromInput.value, 'from');
            });

            toInput.addEventListener('input', function() {
                searchLocation(toInput.value, 'to');
            });

            function searchLocation(query, type) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const location = data[0];
                            if (type === 'from') {
                                fromInput.value = location.display_name;
                            } else {
                                toInput.value = location.display_name;
                            }
                        }
                    });
            }
        });
  </script>
 </body>
</html>
