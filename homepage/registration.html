<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            border-radius: 10px;
        }
        input[type="email"], input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Step 1: Email Registration -->
    <div id="email-registration">
        <h2>Create Account</h2>
        <p>Please enter your email to register:</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="sendVerification()">Register</button>
    </div>

    <!-- Step 2: Email Verification Notice -->
    <div id="email-verification" class="hidden">
        <h2>Check Your Email</h2>
        <p>We've sent a verification link to your email. Please click on it to verify your account.</p>
    </div>

    <!-- Step 3: Account Details Form -->
    <div id="account-details" class="hidden">
        <h2>Complete Your Registration</h2>
        <input type="text" id="name" placeholder="Enter your name" required>
        <select id="country" onchange="showPhoneInput()">
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="IN">India</option>
            <!-- Add more countries as needed -->
        </select>
        <input type="tel" id="phone" class="hidden" placeholder="Enter phone number" required>
        <button onclick="completeRegistration()">Create Account</button>
    </div>
</div>

<script>
    function sendVerification() {
        // Simulate sending verification email
        const email = document.getElementById('email').value;
        if (email) {
            // Hide email registration form
            document.getElementById('email-registration').classList.add('hidden');
            // Show email verification message
            document.getElementById('email-verification').classList.remove('hidden');
            
            // Simulate an email verification process (this would actually be handled on the server)
            setTimeout(() => {
                alert("Email verified!");
                document.getElementById('email-verification').classList.add('hidden');
                document.getElementById('account-details').classList.remove('hidden');
            }, 2000);
        }
    }

    function showPhoneInput() {
        const country = document.getElementById('country').value;
        const phoneInput = document.getElementById('phone');
        if (country) {
            phoneInput.classList.remove('hidden'); // Show phone input if a country is selected
        } else {
            phoneInput.classList.add('hidden');
        }
    }

    function completeRegistration() {
        const name = document.getElementById('name').value;
        const country = document.getElementById('country').value;
        const phone = document.getElementById('phone').value;

        if (name && country && phone) {
            alert(`Account created successfully!\nName: ${name}\nCountry: ${country}\nPhone: ${phone}`);
            // You may want to redirect the user or clear the form here
        } else {
            alert("Please complete all fields.");
        }
    }
</script>

</body>
</html>
