<html>
<head>
    <title>Support - Ecotour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Support - Ecotour</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Select Your Query</h2>
            <form id="supportForm" class="space-y-4">
                <div>
                    <input type="checkbox" id="query1" name="query" value="Issue with booking a tour">
                    <label for="query1" class="ml-2">Issue with booking a tour</label>
                </div>
                <div>
                    <input type="checkbox" id="query2" name="query" value="Payment issues">
                    <label for="query2" class="ml-2">Payment issues</label>
                </div>
                <div>
                    <input type="checkbox" id="query3" name="query" value="Account login problems">
                    <label for="query3" class="ml-2">Account login problems</label>
                </div>
                <div>
                    <input type="checkbox" id="query4" name="query" value="Unable to reset password">
                    <label for="query4" class="ml-2">Unable to reset password</label>
                </div>
                <div>
                    <input type="checkbox" id="query5" name="query" value="Tour guide information">
                    <label for="query5" class="ml-2">Tour guide information</label>
                </div>
                <div>
                    <input type="checkbox" id="query6" name="query" value="Carbon footprint calculation issues">
                    <label for="query6" class="ml-2">Carbon footprint calculation issues</label>
                </div>
                <div>
                    <input type="checkbox" id="query7" name="query" value="Feedback on tour experience">
                    <label for="query7" class="ml-2">Feedback on tour experience</label>
                </div>
                <div>
                    <input type="checkbox" id="query8" name="query" value="Request for new features">
                    <label for="query8" class="ml-2">Request for new features</label>
                </div>
                <div>
                    <input type="checkbox" id="query9" name="query" value="Technical support">
                    <label for="query9" class="ml-2">Technical support</label>
                </div>
                <div>
                    <input type="checkbox" id="query10" name="query" value="Other">
                    <label for="query10" class="ml-2">Other</label>
                </div>
                <button type="button" onclick="sendMail()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function sendMail() {
            const selectedQueries = Array.from(document.querySelectorAll('input[name="query"]:checked'))
                .map(checkbox => checkbox.value)
                .join(', ');

            if (selectedQueries.length === 0) {
                alert('Please select at least one query.');
                return;
            }

            const mailtoLink = `mailto:events.at.vjti@gmail.com?subject=Support%20Query&body=${encodeURIComponent(selectedQueries)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
